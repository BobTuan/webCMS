<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<head>
    <title>data</title>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css/data.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/sideNav.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.jqDock.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var jqDockOpts = {
                align: 'left',
                duration: 200,
                labels: 'tc',
                size: 48,
                distance: 65
            };
            $('#jqDock').jqDock(jqDockOpts);
        });
    </script>
     <link rel="stylesheet" href="echarts/css/style.css">
</head>

<body >
    <div id="dockContainer">
        <!-- <ul id="jqDock">
            <li><a class="dockItem" href="data.html"><img src="images/data/main.png" alt="Home"
                        title="main&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" /></a></li>
            <li><a class="dockItem" href="manage.html"><img src="images/data/tree.png" alt="Contact"
                        title="tree&nbsp;&nbsp;&nbsp;&nbsp;" /></a></li>
            <li><a class="dockItem" href="rss.html"><img src="images/data/read.png" alt="portfolio"
                        title="read&nbsp;&nbsp;&nbsp;&nbsp;" /></a></li>
            <li><a class="dockItem" href="#"><img src="images/data/setting.png" alt="music"
                        title="others&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" /></a></li>
        </ul> -->
        <ul id="jqDock">
            <li><a class="dockItem" href="data.html"><img src="images/data/main.png" alt="Home"
                        /></a></li>
            <li><a class="dockItem" href="manage.html"><img src="images/rss/notebook.png" alt="Contact"
                        /></a></li>
            <li><a class="dockItem" href="rss.html"><img src="images/data/read.png" alt="portfolio"
                        /></a></li>
            <li><a class="dockItem" href="#"><img src="images/data/setting.png" alt="music"
                       /></a></li>
        </ul>
    </div>
    <!-- <div id="mainContainer">
    </div> -->
    <div id="data" style="visibility: hidden;">
        <div class="container-flex" tabindex="0" hidefocus="true">
            <div class="box-left">
                <div class="left-top">
                    <div class="current-num">
                        <div>您已经使用了</div>
                        <p>25小时</p>
                    </div>
                </div>
                <div class="left-center">
                    <div class="title-box">
                        <h6>时间占比</h6>
                    </div>
                    <div class="chart-box pie-chart">
                        <div id="pie"></div>
                        <div>
                            <div class="pie-data">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-bottom" class="select">
                    <div class="title-box">
                        <h6>每日使用情况</h6>
                        <img class="line-img" src="images/line-blue.png" alt="">
                    </div>
                    <div class="chart-box">
                        <div id="dayTimeChart"" style="width:100%;height:100%;"></div>
                    </div>
                </div>
            </div>
            <div class="box-center">
                <div class="center-top">
                    <h1>web CMS</h1>
                </div>
                <div class="center-center">
                    <div class="weather-box">
                        <div class="data">
                            <p class="time" id="time">00:00:00</p>
                            <p id="date"></p>
                        </div>
                        <div class="weather">
                            <img id="weatherImg" src="images/weather/weather_img01.png" alt="">
                            <div id="weather">
                                <p class="active">多云</p>
                                <p>16-22℃</p>
                                <p>山东省菏泽市</p>
                            </div>
                        </div>
                    </div>
                    <div class="select-box">
                        <ul id="barType">
                            <li class="active" data-value="1">笔记</li>
                            <li data-value="2">阅读</li>
                        </ul>
                    </div>
                </div>
                <div class="center-bottom">
                    <div class="chart-box">
                        <div id="wordChart" style="width:100%;height:60%;text-align: center;"></div>
                    </div>
    
                </div>
    
            </div>
            <div class="box-right">
                <div class="right-top">
                    <div class="title-box">
                        <h6 id="barTitle">笔记数据</h6>
                        <img class="line-img" src="images/line-blue.png" alt="">
                    </div>
                    <div class="chart-box">
                        <div id="chart3" style="width:100%;height:100%;"></div>
                    </div>
                </div>
                <div class="right-center">
                    <div class="title-box">
                        <p id="switchBtn"><span class="active" data-dataType="income">今日更新</span><img class="line-img" src="images/line-blue.png" alt=""><span data-dataType="expend">今日阅读</span></p>
                        <img class="line-img" src="images/line-blue.png" alt="">
                    </div>
                    <div class="data-box">
                        <p class="data-number" id="totalProfit">100</p>
                        <div class="time-box" id="timeBox">
                            <div class="time-div">
                                <input class="time-input" type="text" value="" id="startTime">
                                <img src="images/selsct_time.png" alt="">
                            </div>
                            <div class="time-div end">
                                <input class="time-input" type="text" value="" id="endTime">
                                <img src="images/selsct_time.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-bottom">
                    <div class="data-box">
                        <div class="settings-box">
                            <!-- <p><img src="images/teacher_icon.png" alt="">今日值班：<span id="name_a"></span><span id="date_a"></span></p>
                            <p><img src="images/people_iocn.png" alt="">负责人：<span id="lea_a"></span></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="pop-up">
                <span class="close-pop"></span>
                <h2 class="title">您已经使用了</h2>
                <div class="pop-data-box">
                    <p>25小时</p>
                </div>
            </div>
    
            <div class="pop-up">
                <span class="close-pop"></span>
                <h2 class="title">时间占比</h2>
                <div class="chart-box pie-chart">
                    <div id="pie1"></div>
                    <div>
                        <div class="pie-data">
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="pop-up">
                <!-- 显示柱状图 -->
                <div class="cont-div">
                    <h2 class="title" id="barTitles">笔记数据</h2>
                    <div class="chart-box pop-chart">
                        <div id="chart3s" style="width:100%;height:90%;"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <img id="icon" src="images/user.png">
</body>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript">
    var $jq = $; //jquery.min.js的$重命名为j$
    jQuery.noConflict();
</script>
<script src="https://www.jq22.com/jquery/echarts-4.2.1.min.js"></script>
<script type="text/javascript" src="echarts/js/echarts-wordcloud.min.js"></script>
<script type="text/javascript" src="echarts/js/base.js"></script>
<!-- 词云表格控制 -->
<script type="text/javascript" src="echarts/js/word.js"></script>
<script type="text/javascript" src="echarts/js/rem.js"></script>
<script type="text/javascript">
    $jq('document').ready(function () {
        $jq("#data").css('visibility', 'visible');

    })
</script>
</html>
