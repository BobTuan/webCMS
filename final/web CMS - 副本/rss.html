    <div>
        <!-- 主体内容部分 -->
        <div id="light" class="white_content">
            <!-- 文本（text），从词源上来说，它表示编织的东西。这与中国“文”的概念颇有类似之处。“文”取象人形，指纹身，指花纹。《说文解字叙》称：“仓颉初作书，盖依类象形，故曰文。”“文者，物象之本。”物象均具纹路色彩，因以“文”来指称。《周易·系辞下》记伏羲氏“观鸟兽之文”，鸟兽身上的花纹彩羽。该书又载“物相杂故曰文”，物体的形状、线条色彩相互交错，这也是文。“观乎天文，以察时变，观乎人文，以化成天下。”《说文解字》解释“文”为“错画也。” -->
            <div id="article" class="summernote"></div>
        </div>
        <!-- 灰色渐变效果 -->
        <div id="fade" class="black_overlay"></div>
          <!-- 关闭窗口按键 -->
          <a id="closeDetail" href="javascript:void(0)"
          onclick="document.getElementById('light').style.display='none';document.getElementById('closeDetail').style.display='none';document.getElementById('fade').style.display='none'">
          <div class="cross"></div>
        </a>

    <script>
        $jjjq(function(){
        //注册右键菜单的项与动作
            $jjjq('.list-group').contextMenu({
                selector: 'a', // 选择器，为某一类元素绑定右键菜单
                callback: function(key, options) {
                    var m = "clicked: " + key + " on " + $(this).text();
                    window.console && console.log(m) || alert(m); 
                },
                items: {
                    "edit": {name: "Edit", icon: "edit"},
                    "delete": {name: "Delete", icon: "delete"},
                    "sep1": "---------",
                    "quit": {name: "Quit", icon: function($element, key, item){ return 'context-menu-icon context-menu-icon-quit'; }}
                }
            });
        });
        $jjjq(function(){
        //注册右键菜单的项与动作
            $jjjq('.panel-group').contextMenu({
                selector: 'a.list-group-item.child', // 选择器，为某一类元素绑定右键菜单
                callback: function(key, options) {
                    var m = "clicked: " + key + " on " + $(this).text();
                    window.console && console.log(m) || alert(m); 
                },
                items: {
                    "edit": {name: "Edit", icon: "edit"},
                    "delete": {name: "Delete", icon: "delete"},
                    "sep1": "---------",
                    "quit": {name: "Quit", icon: function($element, key, item){ return 'context-menu-icon context-menu-icon-quit'; }}
                }
            });
        });
        $jjjq(function(){
        //注册右键菜单的项与动作
            $jjjq('.panel-group').contextMenu({
                selector: 'a.list-group-item.parent', // 选择器，为某一类元素绑定右键菜单
                callback: function(key, options) {
                    var m = "clicked: " + key + " on " + $(this).text();
                    window.console && console.log(m) || alert(m);

                items: {
                    "edit": {name: "Edit", icon: "edit"},
                    // "delete": {name: "Delete", icon: "delete"},
                    "sep1": "---------",
                    "quit": {name: "Quit", icon: function($element, key, item){ return 'context-menu-icon context-menu-icon-quit'; }}
                }
            });
        });
    </script>
