<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://www.jq22.com/jquery/d3.js"></script>
  <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <style>
    #bubble-box{
      width: 280px;
      height: 580px;
      position: relative;
      border: 1px solid black;
      margin-left: 10px;
      margin-top: 3px;
    }
    circle{
      position: relative;
    }
    @keyframes idle {
      from, to {
        transform: translate(0, 3%);
      }
      25% {
        transform: translate(-3%, 0);
      }
      50% {
        transform: translate(0, -3%);
      }
      75% {
        transform: translate(3%, 0);
      }
    }
    
  </style>
</head>

<body>
  <h2>标签</h2>
  <HR SIZE=2>
<div id = "bubble-box"></div>
<script src="js/tagslide.js"></script>
</body>
